    </div>
    <input type="text" placeholder="Enter your message" id="input" size="40px">

<!--login modal-->
<div class="modal fade" id="loginModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title text-primary" style="text-align: center; font-weight: bold;">Login Form</h4>

            </div>

            <!-- Modal body -->
            <div class="modal-body" style="text-align: center; background-color: #FFBD33;">
                <span class="glyphicon glyphicon-user"></span>
                <input type="email" id="mail" placeholder="Enter your mail" name="mail" Required>
                <br>
                <br>
                <span class="glyphicon glyphicon-lock"></span>
                <input type="password" id="pass" placeholder="Enter your password" name="password" Required>
                <br>
                <br>
                <button class="btn btn-success" style="width: 150px; " onclick="login()">Log in</button>
                <h5>OR</h5>
                <button class="btn btn-primary" style="width: 150px;" data-toggle="modal" data-target="#signupModal">Sign up with e-mail</button>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button " class="btn btn-danger" data-dismiss="modal" onclick="closes()">Close</button>
            </div>
        </div>
    </div>
</div> 
<!--Sign up modal-->
<div class="modal fade" id="signupModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title" style="text-align: center; font-weight: bold;">Sign up Form</h4>

            </div>

            <!-- Modal body -->
            <div class="modal-body" style="text-align: center; background-color: #33FFBD;">
                <span class="glyphicon glyphicon-envelope"></span>
                <input type="email" placeholder="Enter your email" id="smail">
                <br>
                <br>
                <span class="glyphicon glyphicon-lock"></span>
                <input type="password" placeholder="Enter your password" id="spass">
                <br>
                <br>
                <button class="btn btn-primary" style="width: 150px;" onclick="signup()">Sign up</button>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn "  style="background-color: #FFBD33;" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
